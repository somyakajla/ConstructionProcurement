<h2 class="heading">Accept Bid </h2>
  <div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field class="search-field">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search">
      </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource">
      <!-- ProjectName Column -->
      <ng-container matColumnDef="projectName">
        <mat-header-cell *matHeaderCellDef> Project Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.projectName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="contractorEmail">
          <mat-header-cell *matHeaderCellDef> Contractor Email </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.contractorEmail}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="contractorName">
            <mat-header-cell *matHeaderCellDef> Contact Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.contractorName}} </mat-cell>
          </ng-container>
  
      <!-- StartDate Column -->
      <ng-container matColumnDef="startDate">
        <mat-header-cell *matHeaderCellDef> Start Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.startDate}} </mat-cell>
      </ng-container>
  
      <!-- EndDate Column -->
      <ng-container matColumnDef="endDate">
        <mat-header-cell *matHeaderCellDef> End Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.endDate}} </mat-cell>
      </ng-container>

      <!-- ProjectStatus Column -->
      <ng-container matColumnDef="budget">
          <mat-header-cell *matHeaderCellDef> Budget </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.budget}} </mat-cell>
        </ng-container>

      <!-- ProjectStatus Column -->
      <ng-container matColumnDef="bidStatus">
          <mat-header-cell *matHeaderCellDef> Bid Status </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.bidStatus}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.status === 'open'">
              <button class="display" (click)=acceptBid(element.projectName,element.contractorEmail) mat-raised-button >AcceptBid</button>
            </ng-container>
          </mat-cell>
        </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
